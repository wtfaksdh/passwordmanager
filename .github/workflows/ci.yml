name: CI/CD Pipeline

on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches: 
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        run: |
          flake8 src --max-line-length=120 --ignore=E501,W503 || true
        continue-on-error: true

      - name: Check for syntax errors
        run: |
          python -m py_compile src/bot/handlers/auth.py
          python -m py_compile src/bot/handlers/password.py
          python -m py_compile src/database/db.py
          python -m py_compile main.py

      - name: Test imports
        run: |
          python -c "from src.bot.handlers import init_routers; print('✓ Handlers OK')"
          python -c "from src.database import Database; print('✓ Database OK')"
          python -c "from src.security import EncryptionService; print('✓ Security OK')"

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run bandit
        run: |
          bandit -r src -ll || true
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Validate application
        run: |
          python -m py_compile main.py config.py
          echo "✓ Build validation successful"

      - name: Create release
        run: |
          echo "Build completed successfully"
